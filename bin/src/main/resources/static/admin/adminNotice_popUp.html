<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/resources/profile/favicon.ico" type="image/x-icon">
<link rel="icon" href="/resources/profile/favicon.ico" type="image/x-icon">
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.active{
		background: pink;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
// 		window.resizeTo(800,500);
		var an_no = location.search.substring(location.search.indexOf("=")+1);
		$.ajax("/detailAdminNotice.do",{data:{"an_no":an_no}, success:function(data){
				$("#an_title").val(data.an_title);
				$("#an_content").val(data.an_content);
				$("#an_regdate").val(data.an_regdate);
				$("#mc_id").val(data.mc_id);
			}});	
		
		
		
		
	});
</script>
</head>
<body>
<h2>공지사항 팝업</h2>
<br>

<div id="pop_up">
	제목 <input id="an_title"></input><br>
	내용 <textarea id="an_content" rows="15", cols="80"></textarea><br>
	등록일 <input id="an_regdate"></input><br>
	작성자 <input id="mc_id"></input><br>
	<br>
	<p class="pop_footer"><em class="close"><input type="checkbox" class="check" id="noToday">오늘은 더 이상 보지않겠습니다.</em>
	<span class="btn"></span></p>
	<button id="btn_popup" onclick="window.close()">닫기</button>
</div>

</body>
</html>
