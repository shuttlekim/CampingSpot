<script type="text/javascript">

var chartData;
	google.charts.load('current', {packages:['corechart']});
	google.charts.setOnLoadCallback(drawChartData);

	function drawChartData() {
		// 차트 데이터 설정
		var data = google.visualization.arrayToDataTable(chartData);
		
		
		 var view = new google.visualization.DataView(data);
	      view.setColumns([0, 1,
	                       { calc: "stringify",
	                         sourceColumn: 1,
	                         type: "string",
	                         role: "annotation" },
	                       2]);
		// 그래프 옵션
		var options = {
			title : '캠핑장 순위', // 제목
			width : 600, // 가로 px
			height : 400, // 세로 px
			bar : {
				groupWidth : '80%' // 그래프 너비 설정 %
			},
			legend : {
				position : 'none' // 항목 표시 여부 (현재 설정은 안함)
			}
		};
		var chart = new google.visualization.ColumnChart(document.getElementById('chart_campingRank'));
		chart.draw(view, options);
	}

	
	

$(function(){
	$("#header").load("/main/header.html");	
	$("#footers").load("/main/footer.html");
	
	$("#left").load("/admin/menubar.html");
			
		
			 chartData = [
		        ["Element", "Density", { role: "style" } ]	       
		      ];
		
			$.getJSON("/campingRankChart.do",function(data){
				$.each(data,function(idx,c){
					chartData.push([c.campingName,c.rank, "silver"]);
				});
			 });
			
			
			$("#btn_district").click(function(){

			});

});
