<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/resources/profile/favicon.ico" type="image/x-icon">
<link rel="icon" href="/resources/profile/favicon.ico" type="image/x-icon">
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
a{ 
	text-decoration:none;
	display: block; 
	cursor: pointer;
} 
.paging_button{
	text-align: center;
	overflow: hidden;
	list-style: none;
	padding: 5px;
	cursor: pointer;
}
#f{
	margin-left: 80px;
}
h2{
	text-align: center;
}
#btnList{
	text-align: right;
}
.btn{
	position: relative;
	left: 700px;
}
.btn2{
	position: static;
	
}
#tb {
  //font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var memberID = sessionStorage.getItem("memberId");
	if(sessionStorage.getItem("memberId") == null){
	// 일단 관리자가 "admin01" 밖에 없으니까..
		alert("로그인 페이지로 이동합니다.")
		location.href = "../login/login.html";
	}
	// 로그인한 자의 id를 get세션으로 받아오면 됨
	$("#mc_id").val(memberID);
	
	$("#btnAdd").click(function(){
		var notice =  new FormData(document.getElementById("f"));
		$.ajax("/insertBoard.do",{
			data:notice,
			processData:false,
			contentType:false,
			type:"POST",
			success:function(data){
			alert(data)
			window.location.href = "boardNotice.html";
		}});
		
	});
	$("#btnReset").click(function(){
		$("#b_title").val("");
		$("#mc_id").val("");
		$("#b_contents").val("");
		$("#b_fname").val("");
	});
	
	$("#btnReset").click(function(){
		location.href = "boardNotice.html";
	});
	
	$("#headers").load("/main/header.html");	

	$("#footers").load("/main/footer.html");
});
</script>
</head>
<body>
	<div id="headers"></div>
	<div class="body-wrap">
		<h2>공지사항 등록</h2>
		<hr>
		<div id="container">
			<!-- <button id="btnList">목록보기</button> -->
			<form method="post" id="f" enctype="multipart/form-data">
			<input type="hidden" name="b_del" value="0">
				<table id="tb">
					<tr>
						<th>제목: </th>
						<td><input type="text" name="b_title" id="b_title"></td>
					</tr>
					<tr>
						<th>작성자: </th>
						<td><input type="text" name="mc_id" id="mc_id" readonly="readonly"></td>
					</tr>
					<tr>
						<th>내용: </th>
						<td><textarea rows="10" cols="120" name="b_contents" id="b_contents"></textarea></td>
					</tr>
					<tr>
						<th>사진: </th>
						<td><input type="file" name="uploadFile" id="uploadFile" multiple="multiple"></td>
					</tr>
				</table>
				<button type="button" id="btnAdd" class="btn">등록</button>
				<button type="button" id="btnReset" class="btn">취소</button>
			</form>
		</div>
	</div>
	
	<div id="footers"></div>
</body>
</html>
