<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/resources/profile/favicon.ico" type="image/x-icon">
<link rel="icon" href="/resources/profile/favicon.ico" type="image/x-icon">
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
a{ 
	text-decoration:none;
	display: block; 
	cursor: pointer;
} 
.paging_button{
	text-align: center;
	overflow: hidden;
	list-style: none;
	padding: 5px;
	cursor: pointer;
}
#container{
	width: 1000px;
	margin: 0 auto;
	//background-color: lightgrey;
	
}
h2{
	text-align: center;
}
#btnList{
	text-align: right;
}
.btn{
	position: relative;
	float: right;
}
.btn2{
	position: static;
	
}
#tb {
  //font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: #f2f2f2;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var memberID = sessionStorage.getItem("memberId");
	
	var arr;
	
	var totalRecord=0;
	var totalPage=1;
	var pageSIZE=5;
	
	function printPage(){
		//페이지번호 출력
		for(var i=1;i<=totalPage;i++){
			var li = $("<li></li>").html(i);
			$(li).click(function(){
				var pageNUM = Number( $(this).text() );
				printList(pageNUM);
			});
			$(".paging_button").append(li);	
		};
	};
	
	function printList(pageNUM){
		//$("#tb").empty();
		$("#tb").html("<th>제목</th><th>작성자</th><th>작성일</th><th>조회수</th>");
		var start = (pageNUM-1) * pageSIZE + 1;
		var end = start + pageSIZE-1;
		if(end > totalRecord)
		{
			end = totalRecord;
		}
		for(var i=start; i<= end; i++){
			var n = arr[i-1];
			var tr = $("<tr></tr>");
			var a = $("<a href='boardDetailNotice.html?b_no="+n.b_no+"'></a>").html(n.b_title);
			var title = $("<td></td>").html(a);
			var mc_id = $("<td></td>").html(n.mc_id);
			var regdate = $("<td></td>").html(n.b_regdate);
			var hit = $("<td></td>").html(n.b_hit);
			$(tr).append(title,mc_id,regdate,hit);
			$("#tb").append(tr);
		}
	};
	
	var b_del = {"b_del":0};
	//공지사항페이지일때 b_del=0을 전달해줌
	$.ajax("/listBoard.do",{data:b_del,success:function(data){
		arr = data;
		totalRecord = arr.length;
		totalPage = Math.ceil(totalRecord/ pageSIZE);
		$("#totalRecord").append(totalRecord);
		
		printPage();
		printList(1);
		
	}});
	
	// 검색할때 키워드랑 컬럼명 전달해줘서 다시 리스트 불러오기
	$("#btnSearch").click(function(){
		$("#totalRecord").empty();
		searchColumn = $("#searchColumn").val();
		keyword = $('#keyword').val(); 
		var searchData = {"b_del":"0","searchColumn":searchColumn,"keyword":keyword}; 
		$.ajax({url:"/listBoard.do",data:searchData,success:function(data){
			arr = data;
			totalRecord = arr.length;
			totalPage = Math.ceil(totalRecord/ pageSIZE);
			$("#totalRecord").append(totalRecord);
				
			printPage();
			printList(1);	
			$(".paging_button").empty();
		}});
	});
	
    var mc_auth;      
    $.ajax({url:"/getMmeber.do", async:false, data:{"mc_id":memberID}, success:function(r){
       mc_auth = r.mc_auth; 
    }});  
	if(mc_auth != 1){
		$("#btnAdd").css("display" ,"none");
	}
	$("#btnAdd").click(function(){
		if(mc_auth == 1){
			location.href = "boardInsertNotice.html"
		}else{
			alert("관리자 로그인 해주세요.");
			location.href = "../login/login.html";
		}
	});
	
	$("#headers").load("/main/header.html");	

	$("#footers").load("/main/footer.html");
	
});
</script>
</head>
<body>
	<div id="headers"></div>
	<div class="body-wrap">
		<br>
		<h2>공지사항 목록</h2> 
		
		<div id="container">
			총 게시글: <span id="totalRecord"></span>
			<hr>
			<button id="btnAdd" class="btn">글쓰기</button>
			<!-- 관리자가 아니면 글을 쓸 수 없음-->
			<form id="searchF">
				<input type="hidden" name="b_del" value="2">
				<select name="searchColumn" id="searchColumn">
					<option value="">검색조건</option>
					<option value="b_title">제목</option>
					<option value="mc_id">이름</option>
				</select>:<input type="text" name="keyword" id="keyword" placeholder="search...">
				<button type="button" id="btnSearch" class="btn2">검색</button>
			</form>
			<br>
			<table id="tb"></table>
			<div class="container2">
				<ul class="paging_button"></ul>
		</div>
		<hr>
		</div>
	</div>
	<div id="footers"></div>
</body>
</html>
