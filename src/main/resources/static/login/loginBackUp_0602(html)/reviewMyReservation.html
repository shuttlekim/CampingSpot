* { 
    -moz-box-sizing: border-box; 
    -webkit-box-sizing: border-box; 
    box-sizing: border-box; 
}
html, body, div, object, iframe, fieldset { 
    margin: 0; 
    padding: 0; 
    border: 0;
} 
ol, ul { 
    list-style: none;
    margin: 0;
    padding: 0;
} 
table { 
    border-collapse: collapse; 
    border-spacing: 0; 
}
header, footer, nav, section, article, hgroup, figure {

}
legend {
    display: none;
}
/************End Reset**************/

/************Global**************/
body {
    background: #fff;
    color: #000;
    font: 100%/1.4 "HelveticaNeue", "Helvetica", "Arial", sans-serif;
    padding: 0;
    -webkit-text-size-adjust: none;
}
a {
    color: #808080;
    text-decoration: none;
}
a:hover, a:focus {
    color: #e51837;
}
p {
    margin: 0 0 1em;
}
img, object, video {
    max-width: 100%;
    border: 0;
}
a img {
    border: 0;
    outline: 0;
}
h1 {
    font-size: 3em;
    line-height: 1;
    letter-spacing: -0.02em;
    margin-bottom: 0.2em;

h2 {
    font-size: 2em;
    line-height: 1.1;
    margin-bottom: 0.2em;
}
h3 {

    line-height: 1.1;
    padding-bottom: 0.4em;

    display: block;
    color: #000;
}
h1 a:hover, h2 a:hover, h3 a:hover {
    color: #e51837;
}
blockquote {

}
small {
    color: #e51837;
}

input, textarea {
    border: 1px solid #000;
}

input[type=search] {

/* CSS Animations */
@-webkit-keyframes fadeout {
  0%   { background: #fff; }

.list li {
    border-bottom: 1px solid #b5b4b4;
    display: table;
    border-collapse: collapse;
    width: 100%;
}

.inner {
    display: table-row;
    overflow: hidden;
}

.li-img {
    display: table-cell;
    vertical-align: middle;
    width: 30%;
    padding-right: 1em;
}

.li-img img {
    display: block;
    width: 100%;
    height: auto;
}

.li-text {
    display: table-cell;
    vertical-align: middle;
    width: 70%;
    padding-right: 1em;
}

.li-head {
    margin: 0;
}

.li-summary {
    display: none;
    margin: 0;
}

.li-action {
    margin: 0;
}

@media screen and (min-width: 40em) {
    .list li {
        background: none;
    }
    .li-summary {
        display: block;
    }
}

@media screen and (min-width: 60em) {
    .list li {
        float: left;
        width: 50%;
    }
    .inner {
        padding-right: 1em;
    }
}

body {

/* Profile container */
.profile {
  margin: 20px 0;
}

/* Profile sidebar */
.profile-sidebar {
  padding: 20px 0 10px 0;
  background: #fff;
}

.profile-userpic img {
  float: none;
  margin: 0 auto;
  width: 150px;
  height: 150px;
  -webkit-border-radius: 50% !important;
  -moz-border-radius: 50% !important;
  border-radius: 50% !important;
}

.profile-usertitle {
  text-align: center;
  margin-top: 20px;
}

.profile-usertitle-name {
  color: #5a7391;
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 7px;
}

.profile-usertitle-job {
  text-transform: uppercase;
  color: #5b9bd1;
  font-size: 12px;
  font-weight: 600;
  margin-bottom: 15px;
}

.profile-userbuttons {
  text-align: center;
  margin-top: 10px;
}

.profile-userbuttons .btn {
  text-transform: uppercase;
  font-size: 11px;
  font-weight: 600;
  padding: 6px 15px;
  margin-right: 5px;
}

.profile-userbuttons .btn:last-child {
  margin-right: 0px;
}
    
.profile-usermenu {
  margin-top: 30px;
}

.profile-usermenu ul li {
  border-bottom: 1px solid #f0f4f7;
}

.profile-usermenu ul li:last-child {
  border-bottom: none;
}

.profile-usermenu ul li a {
  color: #93a3b5;
  font-size: 14px;
  font-weight: 400;
}

.profile-usermenu ul li a i {
  margin-right: 8px;
  font-size: 14px;
}

.profile-usermenu ul li a:hover {
  background-color: #fafcfd;
  color: #5b9bd1;
}

.profile-usermenu ul li.active {
  border-bottom: none;
}

.profile-usermenu ul li.active a {
  color: #5b9bd1;
  background-color: #f6f9fb;
  border-left: 2px solid #5b9bd1;
  margin-left: -2px;
}

/* Profile Content */

<script type="text/javascript">
$(function(){
	
	var arr;
		
	var str = location.search.split("&");

	var mc_id = str[0].substring(str[0].indexOf("=")+1);
	alert(mc_id);
	
	var cs_no = str[1].substring(str[1].indexOf("=")+1);
	alert(cs_no);
	
	$("#header").load("/main/header.html");	

	$("#footers").load("/main/footer.html");
	
	$.ajax("/profile.do",{data:{"mc_id":mc_id}, success:function(data){
		arr = data;
		$.each(arr, function(idx,p){
			var mc_fname = $("<img class='img-responsive'></img>").attr({"src":"/resources/profile/"+p.mc_fname});
			$(".profile-userpic").append(mc_fname);
			$(".profile-usertitle-name").html(p.mc_name+ " 님");
			$(".profile-userbuttons").html("내 포인트 : " +p.mc_point);
			$("#h4").html(p.mc_name + "님의 예약내역");
		});
	}});
	
	$('.starRev span').click(function(){
		$(this).parent().children('span').removeClass('on');
		$(this).addClass('on').prevAll('span').addClass('on');
		return false;
	});	
	
	$("#btnInsertOk").click(function(){
		var starCnt = $('.on').length;
		alert(starCnt);
		var cre_content = $("#cre_content").val();
		
		//var insertData = $("#insertForm").serialize();
		var insertData= {
				"cre_rate" : starCnt,
				"cre_content" : cre_content,
				"mc_id" : mc_id,
				"cs_no" : cs_no
		}
		console.log(insertData);
		$.ajax("/camping_review_insert", {data:insertData, success: function(r){
			alert(r);
			window.location.href = "/myPageReviewList.html";
		}})
				
	});
			
	$("#btnInsertReset").click(function(){
		$("#insertForm input").val("");
	})
	
	
	$("#btnDeleteMember").click(function(){			
		
		var result = confirm("정말 탈퇴하실건가요? ㅠㅠ");
	
		if(result == true){
			$.ajax("/deleteMember.do", {data:{"mc_id":mc_id}, success:function(r){}});
		    alert("잘가요...");
		    sessionStorage.clear();
			window.location.href = "/main/main.html";
		}else{
		    alert("^_____^");
		}
	});

	$("#btnDeleteBusiness").click(function(){			
	
		var result = confirm("정말 탈퇴하실건가요? ㅠㅠ");
	
		if(result == true){
			$.ajax("/deleteBusiness.do", {data:{"mb_id":mb_id}, success:function(r){}});
		    alert("잘가요...");
		    sessionStorage.clear();
			window.location.href = "/main/main.html";
		}else{
		    alert("^_____^");
		} 
	});

	if(sessionStorage.getItem("businessId") != null){
   		 $("#memberPanel").css("display", "none");
   		 $("#hiMember").css("display", "none");
         $("#businessPanel").css("display", "block");     
         $("#hiBusiness").css("display", "block");
         $("#naverPanel").css("display", "none");
         $("#hiNaver").css("display", "none");         
    }
	
	if(sessionStorage.getItem("memberId") != null){
   		 $("#memberPanel").css("display", "block");
   		 $("#hiMember").css("display", "block");
         $("#businessPanel").css("display", "none");     
         $("#hiBusiness").css("display", "none");
         $("#naverPanel").css("display", "none");
         $("#hiNaver").css("display", "none");
    }
	
	if(sessionStorage.getItem("memberName") != null){
   		 $("#memberPanel").css("display", "none");
   		 $("#hiMember").css("display", "none");
         $("#businessPanel").css("display", "none");     
         $("#hiBusiness").css("display", "none");
         $("#naverPanel").css("display", "block");
         $("#hiNaver").css("display", "block");
    }
	
	
	
	$("#header").load("/main/header.html");	

	$("#footers").load("/main/footer.html");
});
</script>
