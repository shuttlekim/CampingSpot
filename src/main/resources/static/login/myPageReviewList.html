/* CSS Animations */
@-webkit-keyframes fadeout {

.list li {
    border-bottom: 1px solid #b5b4b4;
    display: table;
    border-collapse: collapse;
    width: 100%;
}

.inner {
    display: table-row;
    overflow: hidden;
}

.li-img {
    display: table-cell;
    vertical-align: middle;
    width: 30%;
    padding-right: 1em;
}

.li-img img {
    display: block;
    width: 100%;
    height: auto;
}

.li-text {
    display: table-cell;
    vertical-align: middle;
    width: 70%;
    padding-right: 1em;
}

.li-head {
    margin: 0;
}

.li-summary {
    display: none;
    margin: 0;
}

.li-action {
    margin: 0;
}

@media screen and (min-width: 40em) {
    .list li {
        background: none;
    }
    .li-summary {
        display: block;
    }
}

@media screen and (min-width: 60em) {
    .list li {
        float: left;
        width: 50%;
    }
    .inner {
        padding-right: 1em;
    }
}

body {
  background: #F1F3FA;

/* Profile container */
.profile {
  margin: 20px 0;
}

/* Profile sidebar */
.profile-sidebar {
  padding: 20px 0 10px 0;
  background: #fff;
}

.profile-userpic img { 
  float: none;
  margin: 0 auto;
  width: 180px;
  height: 180px;
  -webkit-border-radius: 50% !important;
  -moz-border-radius: 50% !important;
  border-radius: 30% !important;
}

.profile-usertitle {
  text-align: center;
  margin-top: 20px;
}

.profile-usertitle-name {
  color: #5a7391;
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 7px;
}

.profile-usertitle-job {
  text-transform: uppercase;
  color: #5b9bd1;
  font-size: 12px;
  font-weight: 600;
  margin-bottom: 15px;
}

.profile-userbuttons {
  text-align: center;
  margin-top: 10px;
}

.profile-userbuttons .btn {
  text-transform: uppercase;
  font-size: 11px;
  font-weight: 600;
  padding: 6px 15px;
  margin-right: 5px;
}

.profile-userbuttons .btn:last-child {
  margin-right: 0px;
}
    
.profile-usermenu {
  margin-top: 30px;
}

.profile-usermenu ul li {
  border-bottom: 1px solid #f0f4f7;
}

.profile-usermenu ul li:last-child {
  border-bottom: none;
}

.profile-usermenu ul li a {
  color: #93a3b5;
  font-size: 14px;
  font-weight: 400;
}

.profile-usermenu ul li a i {
  margin-right: 8px;
  font-size: 14px;
}

.profile-usermenu ul li a:hover {
  background-color: #fafcfd;
  color: #5b9bd1;
}

.profile-usermenu ul li.active {
  border-bottom: none;
}

.profile-usermenu ul li.active a {
  color: #5b9bd1;
  background-color: #f6f9fb;
  border-left: 2px solid #5b9bd1;
  margin-left: -2px;
}

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var arr;

	var mc_id = sessionStorage.getItem("memberId");
	var mb_id = sessionStorage.getItem("businessId");
	var mc_id2 = sessionStorage.getItem("memberName");
	var mc_auth = sessionStorage.getItem("auth");
	
	$("#mc_id").html(mc_id);
	$("#mb_id").html(mb_id);
	$('#mc_id2').html(mc_id2);	
	
	$("#header").load("/main/header.html");	

	$("#footers").load("/main/footer.html");
		
	

	$.ajax("/profile.do",{data:{"mc_id":mc_id}, success:function(data){
		arr = data;
		$.each(arr, function(idx,p){
			var mc_fname = $("<img class='img-responsive'></img>").attr({"src":"/resources/profile/"+p.mc_fname});
			
			if(p.mc_fname == null){
				var mc_fname = $("<img class='img-responsive'></img>").attr({"src":"/resources/profile/nullProfile.jpg"});
			}else{	
				
			}	
			$(".profile-userpic").append(mc_fname);
			$(".profile-usertitle-name").html(p.mc_name+ " 님");
			$(".profile-userbuttons").html("내 포인트 : " +p.mc_point);
			$("#h4").html( p.mc_name +" 님의 캠핑후기");

		});
	}});
	
			
			$.ajax("/myReviewList.do", {data:{"mc_id":mc_id}, success : function(r){
				arr = r;
				console.log(r);
				$.each(arr, function(idx , r){
					var a = $("<div class='inner'></div><br>")
					var str = r.cs_camp_fname;
					var camp_fname = str.split(",");
					var cs_camp_fname = $("<img></img>").attr({"src":"/resources/camping_spot_img/"+camp_fname[0]}).css("border-radius", "2em");
					var div_li_img = $("<div class='li-img'></div>");
					var ReviewList_div = $("<div class='li-text'></div>").attr("idx", idx);
					var cs_name = $("<br><h4 class='li-head'></h4><br>").html(r.cs_name);
					var cre_date =  $("<p class='li-summary'></p><br>").html("등록일: " +r.cre_date);
					var cre_content = $("<p></p>").html(r.mc_id+ " 님의 후기 : " +r.cre_content);
					var cre_re_contents = $("<p></p>").html(r.mb_id + " 님의 댓글 : " +r.cre_re_contents);
					var button = $("<button type='button' class='margin_right btn btn-danger btn-sm'></button>").attr("idx", idx).html("삭제");
					
					
					$(button).click(function() {
						var idx = $(this).attr("idx");
					var no = {cre_no : arr[idx].cre_no };
						$.ajax("/deleteMyReview", {data : no, success : function(r) {
							window.location.href = "/login/myPageReviewList.html";
							alert("완료");
						}});
					});
						
					
					$(div_li_img).append(cs_camp_fname);
					$(ReviewList_div).append(div_li_img, cs_name, cre_date, cre_content, cre_re_contents, button);
					$(a).append(ReviewList_div);
					$("#li").append(a);
				});
			}});
		
		
		
		$("#btnDeleteMember").click(function(){			
			
			var result = confirm("정말 탈퇴하실건가요? ㅠㅠ");
		
			if(result == true){
				$.ajax("/deleteMember.do", {data:{"mc_id":mc_id}, success:function(r){}});
			    alert("잘가요...");
			    sessionStorage.clear();
				window.location.href = "/main/main.html";
			}else{
			    alert("^_____^");
			}
		});

		$("#btnDeleteBusiness").click(function(){			
		
			var result = confirm("정말 탈퇴하실건가요? ㅠㅠ");
		
			if(result == true){
				$.ajax("/deleteBusiness.do", {data:{"mb_id":mb_id}, success:function(r){}});
			    alert("잘가요...");
			    sessionStorage.clear();
				window.location.href = "/main/main.html";
			}else{
			    alert("^_____^");
			} 
		});

		if(sessionStorage.getItem("businessId") != null){
	   		 $("#memberPanel").css("display", "none");
	   		 $("#hiMember").css("display", "none");
	         $("#businessPanel").css("display", "block");     
	         $("#hiBusiness").css("display", "block");
	         $("#naverPanel").css("display", "none");
	         $("#hiNaver").css("display", "none");         
	    }
		
		if(sessionStorage.getItem("memberId") != null){
	   		 $("#memberPanel").css("display", "block");
	   		 $("#hiMember").css("display", "block");
	         $("#businessPanel").css("display", "none");     
	         $("#hiBusiness").css("display", "none");
	         $("#naverPanel").css("display", "none");
	         $("#hiNaver").css("display", "none");
	    }
		
		if(sessionStorage.getItem("memberName") != null){
	   		 $("#memberPanel").css("display", "none");
	   		 $("#hiMember").css("display", "none");
	         $("#businessPanel").css("display", "none");     
	         $("#hiBusiness").css("display", "none");
	         $("#naverPanel").css("display", "block");
	         $("#hiNaver").css("display", "block");
	    }
		
		
		
		$("#header").load("/main/header.html");	

		$("#footers").load("/main/footer.html");
});
</script>
