* {

html, body, div, object, iframe, fieldset {

    padding: 0; 
    border: 0;
} 
ol, ul { 
    list-style: none;
    margin: 0;
    padding: 0;
} 
table { 
    border-collapse: collapse;

header, footer, nav, section, article, hgroup, figure {

legend {

/************Global**************/
body {

a {

}

h1 {

small {

input, textarea {

/* CSS Animations */
@-webkit-keyframes fadeout {
  0%   { background: #fff; }
  10%   { background: #eee; }
  100% { background: #fff; }
}
@-moz-keyframes fadeout {
  0%   { background: #fff; }
  10%   { background: #eee; }
  100% { background: #fff; }
}
@-o-keyframes fadeout {
  0%   { background: #fff; }

  100% { background: #fff; }
}
@keyframes fadeout {
  0%   { background: #fff; }

  100% { background: #fff; }

.list li {
    border-bottom: 1px solid #b5b4b4;
    display: table;
    border-collapse: collapse;
    width: 100%;
}

.inner {
    display: table-row;
    overflow: hidden;
}

.li-img {
    display: table-cell;
    vertical-align: middle;
    width: 30%;
    padding-right: 1em;
}

.li-img img {
    display: block;
    width: 100%;
    height: auto;
}

.li-text {
    display: table-cell;
    vertical-align: middle;
    width: 70%;
    padding-right: 1em;
}

.li-head {
    margin: 0;
}

.li-summary {
    display: none;
    margin: 0;
}

.li-action {
    margin: 0;
}

@media screen and (min-width: 40em) {
    .list li {
        background: none;
    }
    .li-summary {
        display: block;
    }
}

@media screen and (min-width: 60em) {
    .list li {
        float: left;
        width: 50%;
    }
    .inner {
        padding-right: 1em;
    }
}

body {

/* Profile container */
.profile {
  margin: 20px 0;
}

/* Profile sidebar */
.profile-sidebar {
  padding: 20px 0 10px 0;
  background: #fff;
}

.profile-userpic img { 
  float: none;
  margin: 0 auto;
  width: 180px;
  height: 180px;
  -webkit-border-radius: 50% !important;
  -moz-border-radius: 50% !important;
  border-radius: 30% !important;
}

.profile-usertitle {
  text-align: center;
  margin-top: 20px;
}

.profile-usertitle-name {
  color: #5a7391;
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 7px;
}

.profile-usertitle-job {
  text-transform: uppercase;
  color: #5b9bd1;
  font-size: 12px;
  font-weight: 600;
  margin-bottom: 15px;
}

.profile-userbuttons {
  text-align: center;
  margin-top: 10px;
}

.profile-userbuttons .btn {
  text-transform: uppercase;
  font-size: 11px;
  font-weight: 600;
  padding: 6px 15px;
  margin-right: 5px;
}

.profile-userbuttons .btn:last-child {
  margin-right: 0px;
}
    
.profile-usermenu {
  margin-top: 30px;
}

.profile-usermenu ul li {
  border-bottom: 1px solid #f0f4f7;
}

.profile-usermenu ul li:last-child {
  border-bottom: none;
}

.profile-usermenu ul li a {
  color: #93a3b5;
  font-size: 14px;
  font-weight: 400;
}

.profile-usermenu ul li a i {
  margin-right: 8px;
  font-size: 14px;
}

.profile-usermenu ul li a:hover {
  background-color: #fafcfd;
  color: #5b9bd1;
}

.profile-usermenu ul li.active {
  border-bottom: none;
}

.profile-usermenu ul li.active a {
  color: #5b9bd1;
  background-color: #f6f9fb;
  border-left: 2px solid #5b9bd1;
  margin-left: -2px;
}

/* Profile Content */
.profile-content {
  padding: 20px;
  background: #fff;
  min-height: 460px;
}

<script type="text/javascript" src = "https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var arr;

	var str = location.search.split("&");
	//mc_id=test1234&r_no=24

	mc_id = str[0].substring(str[0].indexOf("=")+1);

	r_no = str[1].substring(str[1].indexOf("=")+1);
	
	$("#header").load("/main/header.html");	

	$("#footers").load("/main/footer.html");
	
	requestCancel();
	
	$.ajax("/profile.do",{data:{"mc_id":mc_id}, success:function(data){
		arr = data;
		$.each(arr, function(idx,p){

			var mc_fname = $("<img class='img-responsive'></img>").attr({"src":"/resources/profile/"+p.mc_fname});
			
			if(p.mc_fname == null){
				var mc_fname = $("<img class='img-responsive'></img>").attr({"src":"/resources/profile/nullProfile.jpg"});
			}else{	
				
			}			
			
			$(".profile-userpic").append(mc_fname);
			$(".profile-usertitle-name").html(p.mc_name+ " 님");
			$(".profile-userbuttons").html("내 포인트 : " +p.mc_point);
			$("#h4").html(p.mc_name + " 님의 예약내역");
		});
	}}); 
	
	function requestCancel(){
	var data = {mc_id : mc_id ,	r_no : r_no};
	$.ajax("/requestCancel.do", {data : data, success : function(r) {
		arr = r;
		$.each(arr, function(idx, c){
			var ul = $("<ul></ul>");
			var cs_name = $("<li></li>").html("캠핑장이름 : " + c.cs_name);
			var cs_addr_remain = $("<li></li>").html("캠핑장 주소 : " + c.cs_addr_remain);
			var mc_tel = $("<li></li>").html("고객전화번호 : " + c.mc_tel);
			var cr_type = $("<li></li>").html("캠핑장 타입 : " + c.cr_type);
			var r_checkin = $("<li></li>").html("체크인 날짜 : " + c.r_checkin);
			var r_checkout = $("<li></li>").html("체크아웃 날짜 : " + c.r_checkout);
			var mc_name = $("<li></li>").html("이 캠핑장은 " + c.mc_name + "님 이름으로 예약 되어 있습니다.");			
			$(ul).append(cs_name, cs_addr_remain, mc_tel , cr_type ,r_checkin, r_checkout, mc_name);
			$("#jb-sidebar").append(ul);
		});
	}});
	
	}
	
	$("#btnDeleteMember").click(function(){			
		
		var result = confirm("정말 탈퇴하실건가요? ㅠㅠ");
	
		if(result == true){
			$.ajax("/deleteMember.do", {data:{"mc_id":mc_id}, success:function(r){}});
		    alert("잘가요...");
		    sessionStorage.clear();
			window.location.href = "/main/main.html";
		}else{
		    alert("^_____^");
		}
	});

	$("#btnDeleteBusiness").click(function(){			
	
		var result = confirm("정말 탈퇴하실건가요? ㅠㅠ");
	
		if(result == true){
			$.ajax("/deleteBusiness.do", {data:{"mb_id":mb_id}, success:function(r){}});
		    alert("잘가요...");
		    sessionStorage.clear();
			window.location.href = "/main/main.html";
		}else{
		    alert("^_____^");
		} 
	});

	if(sessionStorage.getItem("businessId") != null){
   		 $("#memberPanel").css("display", "none");
   		 $("#hiMember").css("display", "none");
         $("#businessPanel").css("display", "block");     
         $("#hiBusiness").css("display", "block");
         $("#naverPanel").css("display", "none");
         $("#hiNaver").css("display", "none");         
    }
	
	if(sessionStorage.getItem("memberId") != null){
   		 $("#memberPanel").css("display", "block");
   		 $("#hiMember").css("display", "block");
         $("#businessPanel").css("display", "none");     
         $("#hiBusiness").css("display", "none");
         $("#naverPanel").css("display", "none");
         $("#hiNaver").css("display", "none");
    }
	
	if(sessionStorage.getItem("memberName") != null){
   		 $("#memberPanel").css("display", "none");
   		 $("#hiMember").css("display", "none");
         $("#businessPanel").css("display", "none");     
         $("#hiBusiness").css("display", "none");
         $("#naverPanel").css("display", "block");
         $("#hiNaver").css("display", "block");
    }
	
	
	
	$("#header").load("/main/header.html");	

	$("#footers").load("/main/footer.html");
	
});
</script>
