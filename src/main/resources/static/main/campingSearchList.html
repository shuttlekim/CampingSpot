 	 		}

 	 				t_checkRow = t_chk[i].value;
 	 			}else{
 	 				t_cnt++;
 	 				t_checkRow='';
 	 				continue;
 	 			}
 	 			
 	 			if(t_checkCnt == 1){ //체크된 체크박스 개수가 한개일때
 	 				t_rowid += t_checkRow;
 	 			}else{	//체크된 체크박스의 개수가 여러 개 일때,

 	 				}else{

 	 				}
 	 			}
