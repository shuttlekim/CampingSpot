<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/resources/profile/favicon.ico" type="image/x-icon">
<link rel="icon" href="/resources/profile/favicon.ico" type="image/x-icon">
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#detailFestivalImg{
		height: 300px;
	}
	.festivalContents{
		display: flex;
	    margin: 20px;
	}
	.festivalContents > div{
		margin: 0 100px 0 0;
	}
	.fest_search{
		background:#f7f7f7;
		margin-top:-77px;
		position:relative;
		float: right;
		z-index:2;
		padding:20px;
		border-radius:10px 10px 0 0;
		text-align:center;
		top: -5px;
	}
	.fest_search_inner{
		display:inline-block;
		margin:0 auto;
	}
	#fest_search_form{
		font-size:13px;
		display:inline-block;
		color:#666;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		console.log(decodeURI(location.search));
		var data = decodeURI(location.search).split('&url=');
		var data1 = data[0].split('?title=');

		var url = data[1];
		var title = data1[1];
		var searchAddr = null;
		
		$.ajax("/detailFestival.do", {data:{"url":url, "fTitle":title}, success:function(detail){

			$("#festivalTitle").text(detail.title);
			$("#detailFestivalImg").attr({
				"src":detail.fname
			})
			$("#festivalDetailText").html(detail.detail);
			$("#festPeriod").text(detail.period);
			$("#festLocation").text(detail.location);
			$("#festTel").text(detail.tel);
			$("#festHost").text(detail.host);
			$("#festAddr").text(detail.addr);
			searchAddr = detail.addr
		}})
		
		$("#searchCampingFestival").click(function(){
			console.log(searchAddr);
			location.href="campingSearchList.html?searchAddr="+searchAddr;
		})
		
		//헤더 출력
		$("#headers").load("header.html")
		
		//푸터 출력
		$("#footers").load("footer.html")
	})
</script>
</head>
<body>
	<div id="headers"></div>
	<div class="body-wrap">
		<h2>축제 정보</h2>
		<hr>
		<div class="fest_search">
			<div class="fest_search_inner">
				<form id="fest_search_form">
					체크인&nbsp;<input type="date" name="checkin">
					&nbsp;&nbsp;
					체크아웃&nbsp;<input type="date" name="checkout">
					&nbsp;&nbsp;
					캠핑타입
					<select name="campingType">
						<option value="auto" selected="selected">오토캠핑</option>
						<option value="glamping">글램핑</option>
						<option value="caravan">카라반</option>
					</select>
				</form>
				&nbsp;&nbsp;
				<button id="main_btn_search">검색</button>
			</div>
		</div>
		<h4 id="festivalTitle"></h4>
		<div class="festivalContents">
			<div>
				<img id="detailFestivalImg"/>
			</div>
			<div>
				<div>- 기간</div>
				<div id="festPeriod"></div>
				<br>
				<div>- 장소</div>
				<div id="festLocation"></div>
				<br>
				<div>- 연락처</div>
				<div id="festTel"></div>
				<br>
				<div>- 주최/주관</div>
				<div id="festHost"></div>
				<br>
				<div>- 주소</div>
				<div id="festAddr"></div>
				<br>
			</div>
			<div>
				<button id="searchCampingFestival">캠핑장<br>검색하기</button>
			</div>
		</div>
		<hr>
		<div id="festivalDetailText"></div>
		<br><br>
	</div>
	<div id="footers"></div>
</body>
</html>
